{% extends "layout_auth.html" %}
{% block content %}
<div class="login-container">
  <div class="row justify-content-center w-100">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="card-custom shadow-lg login-card">
        <div class="card-header-gradient text-center py-4">
          <i class="bi bi-receipt-cutoff" style="font-size: 3rem;"></i>
          <h3 class="mb-0 mt-2">InvoiceTracker</h3>
          <p class="mb-0 mt-1 text-white-50">System Windykacyjny</p>
        </div>
        <div class="card-body p-4 p-md-5">
          <h5 class="card-title text-center mb-4">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Zaloguj się
          </h5>

          <form method="post">
            {{ form.hidden_tag() }}
            <div class="mb-4">
              <label for="email" class="form-label">
                <i class="bi bi-envelope me-1"></i>
                Email
              </label>
              <input type="email"
                     name="email"
                     id="email"
                     class="form-control form-control-lg"
                     placeholder="twój@email.pl"
                     required
                     autofocus>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="bi bi-lock me-1"></i>
                Hasło
              </label>
              <input type="password"
                     name="password"
                     id="password"
                     class="form-control form-control-lg"
                     placeholder="Wprowadź hasło"
                     required>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Zaloguj się
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <small class="text-muted">
            <i class="bi bi-shield-lock me-1"></i>
            Bezpieczne logowanie
          </small>
          <div class="mt-2">
            <small>
              Nie masz konta?
              <a href="{{ url_for('auth.register') }}" class="text-primary fw-semibold">Zarejestruj się</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.login-container {
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem;
}

.login-card {
  min-width: 320px;
  max-width: 450px;
  margin: 0 auto;
}

.card-footer {
  background-color: var(--color-bg-secondary);
  border-top: 1px solid var(--color-border);
}

.form-control-lg {
  padding: 0.75rem 1rem;
  font-size: 1rem;
}
</style>
{% endblock %}
